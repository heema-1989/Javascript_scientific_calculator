<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/calc.css" rel="stylesheet">
    <title>Scientific calculator using Javascript</title>

</head>

<body>
    
    <div class="container">
        
        <div class="calculator">
                
                <input type="text" name="display" id="result" onkeypress="return checkPressedKey(event)" onchange="keyPress(this.value)">
                <div class="keys">
                    <button class="btn btn-primary" onclick="memory_clear()">MC</button>
                    <button class="btn btn-primary" onclick="memory_recall()">MR</button>
                    <button class="btn btn-primary" onclick="memory_plus()">M<sup>+</sup></button>
                    <button class="btn btn-primary" onclick="memory_minus()">M<sup>-</sup></button>
                    <button class="btn btn-primary" onclick="memory_store()">MS</button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary">2<sup>nd</sup></button>
                    <button class="btn btn-primary" onclick="displayData('Π')">Π</button>
                    <button class="btn btn-primary" onclick="displayData('e')">e</button>
                    <button class="btn btn-primary" onclick="clearAllData()" >C</button>
                    <button class="btn btn-primary" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary" onclick="displayData('^2')">x<sup>2</sup></button>
                    <button class="btn btn-primary"><sup>1</sup>/x</button>
                    <button class="btn btn-primary" onclick="displayData('|')">|x|</button>
                    <button class="btn btn-primary" onclick="displayData('exp')">exp</button>
                    <button class="btn btn-primary" onclick="displayData('%')">mod</button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary"><sup>2</sup>&#8730;x</button>
                    <button class="btn btn-primary" onclick="displayData('&#40;')">(</button>
                    <button class="btn btn-primary" onclick="displayData('&#41;')">)</button>
                    <button class="btn btn-primary" onclick="displayData('!')">n&#33;</button> <!--Here factorial symbol is represented using ASCII character set-->
                    <button class="btn btn-primary" onclick="displayData('/')">&#47;</button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary" onclick="displayData('^')">x<sup>y</sup></button>
                    <button class="btn btn-primary" onclick="displayData(7)">7</button>
                    <button class="btn btn-primary" onclick="displayData(8)">8</button>
                    <button class="btn btn-primary" onclick="displayData(9)">9</button>
                    <button class="btn btn-primary" onclick="displayData('*')">*</button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary" onclick="displayData('10^')">10<sup>x</sup></button>
                    <button class="btn btn-primary" onclick="displayData(4)">4</button>
                    <button class="btn btn-primary" onclick="displayData(5)">5</button>
                    <button class="btn btn-primary" onclick="displayData(6)">6</button>
                    <button class="btn btn-primary" onclick="displayData('-')">-</button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary" onclick="displayData('log')">log</button>
                    <button class="btn btn-primary" onclick="displayData(1)">1</button>
                    <button class="btn btn-primary" onclick="displayData(2)">2</button>
                    <button class="btn btn-primary" onclick="displayData(3)">3</button>
                    <button class="btn btn-primary" onclick="displayData('+')">+</button>
                </div>
                <div class="keys">
                    <button class="btn btn-primary" onclick="displayData('ln')">ln</button>
                    <button class="btn btn-primary"><sup>+</sup>/<sub>-</sub></button>
                    <button class="btn btn-primary" onclick="displayData(0)">0</button>
                    <button class="btn btn-primary" onclick="displayData('.')">.</button>
                    <button class="btn btn-primary" onclick="calculate_data()">=</button>
                </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d5fab0c544.js" crossorigin="anonymous"></script>
    <script src="./src/calc.js"></script>
</body>

</html>
